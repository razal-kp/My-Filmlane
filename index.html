<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Filmlane</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Filmlane logo">
      </a>



      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar">

        <div class="navbar-top">


          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </nav>

    </div>
  </header>

  <main>
    <article>

      <!-- 
        - #HERO
      -->

      <section id="hero" class="hero">
        <div class="container">

          <div class="hero-content">
            <p class="detail-subtitle">New Movie</p>

            <h1 id="t_m_title" class="h1 hero-title">
              Title
            </h1>

            <p id="t_m_subtitle" class="storyline">
              Subtitle
            </p>

            <button id="banner_download" class="btn btn-primary">
              <ion-icon name="Download"></ion-icon>
              <span>Download Now</span>
            </button>

          </div>

        </div>
      </section>

      <!-- 
        - #TOP RATED
      -->

      <section id="top-rated" class="top-rated">
        <div class="container">

          <p class="section-subtitle">Online Download</p>

          <h2 class="h2 section-title">Latest Movies</h2>


          <ul class="movies-list" id="movieList">

          

          </ul>
        </div>
      </section>

      <section id="movie-detail" class="movie-detail hidden">
        

        </div>
      </section>

    </article>
  </main>


      <!-- 
    - #FOOTER
  -->

      <footer class="footer">

        <div class="footer-top">
          <div class="container">

            <div class="footer-brand-wrapper">

              <a href="./index.html" class="logo">
                <img src="./assets/images/logo.svg" alt="Filmlane logo">
              </a>

              

            </div>

            <div class="divider"></div>

            

          </div>
        </div>

        <div class="footer-bottom">
          <div class="container">

            <p class="copyright">
              &copy; 2024 <a href="#">My Filmlane</a>. All Rights Reserved
            </p>

          </div>
        </div>

      </footer>





      <!-- 
    - #GO TO TOP
  -->

      <a href="#top" class="go-top" data-go-top>
        <ion-icon name="chevron-up"></ion-icon>
      </a>


      <!-- 
    - custom js link
  -->
      <script src="./assets/js/script.js"></script>
      <script type="module" src="./assets/js/firebase.js"></script>


      <!-- 
    - ionicon link
  -->

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
